<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-sky color="#87CEEB"></a-sky>

    <a-box color="white" width="5" height="7" position="0 3 -3" material="opacity: 0.5; transparent: true"></a-box>

    <a-sphere color="orange" radius="10" position="-55 45 -30" material="opacity: 0.5; transparent: true"></a-sphere>


    
    <a-text value="Welcome to my 3D website!
      
      I hope you enjoy your stay!" color="white" width="5" height="7" position="-1.2 3 -2.5" matieral="side: double"></a-text>
    
    <a-plane 
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXSM_4ebE4WyekwMc3khv1XE7fX-e_v9Q1GA&s" 
      rotation="-90 0 0" 
      width="100" 
      height="100"
      repeat="10 10"
      material="repeat: 10 10"
    ></a-plane>
    <!trees>


    ---------------
    <a-box color="#8B4513" width="1" height="8" position="-6 2 8"></a-box>
    <a-box color="green" width="4" height="5" depth="4" position="-6 7 8"></a-box>

    <a-box color="#8B4513" width="1" height="6" position="6 2 8"></a-box>
    <a-box color="green" width="4" height="6" depth="4" position="6 7 8"></a-box>

    <a-box color="#8B4513" width="1" height="9" position="-4 2 -8"></a-box>
    <a-box color="green" width="4" height="5" depth="4" position="-4 7 -8"></a-box>

    <a-box color="#8B4513" width="1" height="7" position="10 2 -8"></a-box>
    <a-box color="green" width="4" height="6" depth="4" position="10 7 -8"></a-box>

    <a-box color="#8B4513" width="1" height="7" position="17 2 -8"></a-box>
    <a-box color="green" width="4" height="6" depth="4" position="17 7 -8"></a-box>
------------------------------
    <a-box color="#8B4513" width="1" height="5" position="-6 2 14"></a-box>
    <a-box color="green" width="4" height="7" depth="4" position="-6 7 14"></a-box>

    <a-box color="#8B4513" width="1" height="8" position="10 2 14"></a-box>
    <a-box color="green" width="4" height="6" depth="4" position="10 7 14"></a-box>

    <a-box color="#8B4513" width="1" height="10" position="2 2 -14"></a-box>
    <a-box color="green" width="4" height="5" depth="4" position="2 7 -14"></a-box>

    <a-box color="#8B4513" width="1" height="6" position="12 2 -14"></a-box>
    <a-box color="green" width="4" height="4" depth="4" position="12 7 -14"></a-box>
    
    <!bushes>
    <a-box color="green" width="2" height="2" depth="2" position="4.5 0 -8"></a-box>
    <a-box color="green" width="1" height="2" depth="1" position="5.5 0 -8"></a-box>
    <a-box color="green" width="1" height="2" depth="1" position="3.5 0 -8"></a-box>

    <a-box color="green" width="2" height="2" depth="2" position="4.5 0 8"></a-box>
    <a-box color="green" width="1" height="2" depth="1" position="5.5 0 8"></a-box>
    <a-box color="green" width="1" height="2" depth="1" position="3.5 0 8"></a-box>
    

  </a-scene>
  <script src="script.js"></script>
</body>

</html>
